<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student App</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="root">
    <div>

      <h2>Student App</h2>
      <div class="top" style="margin: 20px;">
        <button onclick="studentApp.handleStudentForm()" id="search">Add Student</button>
        <input type="text" onkeyup="studentApp.searchStudent(event)" id="search" placeholder="search by name .... ">
      <div class="filters">
        <button onclick="studentApp.showAlls()">All</button>
        <button onclick="studentApp.showMales()">Males</button>
        <button onclick="studentApp.showFemales()">Females</button>
      </div>
      </div>
      <table class="student-list"></table>
      <table class="std-list"></table>
    </div>

    <div class="modal" onclick="studentApp.closeModal()"></div>
    <div class="preview"></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
