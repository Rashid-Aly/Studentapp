<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student App</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
  <div id="root">
    <div class="roots">
      <h2 class="main-Heading">Student App</h2>

      <div class="top" style="width:99.2%; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; gap: 4px; align-items: center;">
          <input type="text" placeholder="Search by Name...." id="search" onkeyup="studentApp.studentsSearch(event)">
          <div class="filters" style="padding: 20px;">
            <select style="padding: 8px; border-radius: 10px; background-color: white; outline: none;" id="genderFilter" onchange="studentApp.filterByGender(this.value)">
              <option value="all">All</option>
              <option value="male">Males</option>
              <option value="female">Females</option>
            </select>
          </div>
        </div>
        <button onclick="studentApp.handleStudentForm()">Add Student</button>
       
      
      </div>
      <table class="student-list"></table>
    </div>

    <div class="modal" onclick="studentApp.closeModal()"></div>
  </div>

  <script src="custom.js"></script>
</body>

</html>
